         id="flowPara3191"
         style="font-size:12.93593884000000038px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Eurostile;-inkscape-font-specification:Eurostile;fill:#000000">Software Developer, CMGd Atlanta, GA </flowPara><flowPara
         id="flowPara3193"
         style="font-size:12.93593884000000038px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Eurostile;-inkscape-font-specification:Eurostile;fill:#000000" /><flowPara
         id="flowPara3195"
         style="font-size:12.93593884000000038px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Eurostile;-inkscape-font-specification:Eurostile;fill:#000000">I work in a team of more than twenty-five developers to build the worlds largest Django CMS.  </flowPara><flowPara
         id="flowPara3197"
         style="font-size:12.93593884000000038px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Eurostile;-inkscape-font-specification:Eurostile;fill:#000000" /><flowPara
         id="flowPara3199"
