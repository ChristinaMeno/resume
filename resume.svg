         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;fill:#000000;font-family:Eurostile;-inkscape-font-specification:Eurostile Bold">EXPERIENCE </flowPara><flowPara
         id="flowPara3136"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#000000;font-family:Eurostile;-inkscape-font-specification:Eurostile">Software Developer, CMGd Atlanta, GA </flowPara><flowPara
         id="flowPara3138"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#000000;font-family:Eurostile;-inkscape-font-specification:Eurostile" /><flowPara
         id="flowPara3140"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#000000;font-family:Eurostile;-inkscape-font-specification:Eurostile">I work in a team of more than twenty-five developers to build the worlds largest Django CMS.  </flowPara><flowPara
         id="flowPara3142"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#000000;font-family:Eurostile;-inkscape-font-specification:Eurostile" /><flowPara
         id="flowPara3144"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#000000;font-family:Eurostile;-inkscape-font-specification:Eurostile">Software Engineer, IDEAL Technology, Orlando, FL</flowPara><flowPara
         id="flowPara3146"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#000000;font-family:Eurostile;-inkscape-font-specification:Eurostile" /><flowPara
         id="flowPara3148"
         style="fill:#000000;font-size:12px"><flowSpan
           style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#000000;font-family:Eurostile;-inkscape-font-specification:Eurostile"
           id="flowSpan3150">I have been involved with all stages of development of I.D.E.A.L's current product STRIKE™ (System for TRIaging Key Evidence™)  an extremely fast, accurate and easy-to-use digital media exploitation tool. I was part of the four man team that designed this system which was delivered in six months. Since 2006 we have fielded over 200 units. My influence has brought functional specifications to be an accepted part of our development cycle. I have leveraged open source libraries to create custom filesystem drivers in userspace. My pyGTK code allows users to customize the way STRIKE extracts and analyzes data as well as view that data intuitvly. Our nightly build system is a combination of distutils and automake/autoconf. Since we deploy using debian; We then wrap those up in dpkg. Our backend analysis system uses XML as a comunication layer and SQL as a data store for a hetrogenious mix of tools. I routienly pull data from SQL using python to build models for the various UIs in STRIKE. It was my idea to use the simple window manager Fluxbox to enable our system to operate like a</flowSpan><flowSpan
           style="-inkscape-font-specification:Eurostile;font-family:Eurostile;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal"
           id="flowSpan3254"> kiosk. I designed and wrote a process that we use to provide in-field updates to our customers. In addition to my developer duties, I also mentor junior developers by giving talks, reviewing their code, providing constructive feedback, breaking larger tasks down to help them meet our schedule.</flowSpan></flowPara><flowPara
         style="fill:#000000"
         id="flowPara3160" /><flowPara
         style="fill:#000000"
         id="flowPara3162" /></flowRoot>    <text
