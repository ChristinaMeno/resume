         id="flowPara3201"
         style="font-size:12.93593884000000038px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Eurostile;-inkscape-font-specification:Eurostile;fill:#000000" /><flowPara
         id="flowPara3203"
         style="fill:#000000"><flowSpan
   style="font-size:12.93593884000000038px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Eurostile;-inkscape-font-specification:Eurostile;fill:#000000"
   id="flowSpan3264">I have been involved with all stages of development of I.D.E.A.L's current product STRIKE™ (System for TRIaging Key Evidence™)  an extremely fast, accurate and easy-to-use digital media exploitation tool. I was part of the four man team that designed this system which was delivered in six months. Since 2006 we have fielded over 200 units. My influence has brought functional specifications to be an accepted part of our development cycle. I have leveraged open source libraries to create custom filesystem drivers in userspace. My pyGTK code allows users to customize the way STRIKE extracts and analyzes data as well as view that data intuitvly. Our nightly build system is a combination of distutils and automake/autoconf. Since we deploy using debian; We then wrap those up in dpkg. Our backend analysis system uses XML as a comunication layer and SQL as a data store for a hetrogenious mix of tools. I routienly pull data from SQL using python to build models for the various UIs in STRIKE. It was my idea to use the simple window manager Fluxbox to enable our system to operate like a</flowSpan><flowSpan
   style="font-size:12.93593884000000038px;fill:#000000"
   id="flowSpan3266"> kiosk. I designed and wrote a process that we use to provide in-field updates to our customers. In addition to my developer duties, I also mentor junior developers by giving talks, reviewing their code, providing constructive feedback, breaking larger tasks down to help them</flowSpan> meet our schedule.</flowPara></flowRoot>    <flowRoot
